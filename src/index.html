<html ng-app="app">
<head>
<title>Stars4All Dashboard</title>
<style>
@CSS
</style>
</head>
<body ng-class="'state-' + currentState" ng-cloak>
	<nav>
		<a ui-sref="projects" class="sref-projects" ng-class="{ active: currentState === 'projects' }">Projects</a>
		<a ui-sref="socialmedia" class="sref-socialmedia" ng-class="{ active: currentState === 'socialmedia' }">Social Media</a>
	</nav>
	<ui-view></ui-view>
	<footer>
		<p>
			<img src="logo.png">
			STARS4ALL is a project funded by the European Union H2020 Programme (688135). This is part of <a href="https://capssi.eu/">Digital Social innovation</a>.
		</p>
	</footer>
	@JS
	@DATA
</body>
</html>
